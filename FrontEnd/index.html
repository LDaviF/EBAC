<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="name">Nome</label><br>
        <input type="text" placeholder="João da Silva" id="name"><br>

        <label for="mail">E-mail</label><br>
        <input type="text" placeholder="exemplo@exemplo.com" id="mail"><br>

        <label for="again">Repita o e-mail</label><br>
        <input type="text" id="again"><br>

        <label for="password">Senha</label><br>
        <input type="text" placeholder="Senha@300" id="password"><br>

        <label for="passwordAgain">Repita a senha</label><br>
        <input type="text" id="passwordAgain"><br>
        
        <br>
        <input type="submit" value="Cadastrar"><br>
        
        <br>
        <input type="number" step="2" max="20" min="2">

        <input type="file">
        <label for="checkbox">Aceito os termos</label>
        <input type="checkbox" id="checkbox">
        <br>
        <p>What's your favorite color? Pick one: </p>
        <input type="radio" name="select" id="green"> <label for="green">Verde</label>
        <input type="radio" name="select" id="blue"> <label for="blue">Azul</label>
        <input type="radio" name="select" id="red"> <label for="red">Vermelho</label>
        <br>

        <input type="datetime" name="data" id="data1">

        <br>

        <textarea>Escreva aqui</textarea>

        <span>Teste</span>
        
        </form>
    
</body>
</html>
