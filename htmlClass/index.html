<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="name">Nome</label><br>
        <input type="text" placeholder="João da Silva" id="name"><br>

        <label for="mail">E-mail</label><br>
        <input type="text" placeholder="exemplo@exemplo.com" id="mail"><br>

        <label for="again">Repita o e-mail</label><br>
        <input type="text" id="again"><br>

        <label for="password">Senha</label><br>
        <input type="text" placeholder="Senha@300" id="password"><br>

        <label for="passwordAgain">Repita a senha</label><br>
        <input type="text" id="passwordAgain"><br>
        
        <br>
        <input type="submit" value="Cadastrar">
    </form>
    
</body>
</html>
